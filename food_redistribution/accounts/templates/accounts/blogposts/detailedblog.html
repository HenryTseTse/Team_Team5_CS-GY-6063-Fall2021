{% load static %}
{%  include './navbar.html' %}
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  	<link rel="stylesheet" href="{% static 'accounts/css/material.min.css' %}"/>
  	<link rel="stylesheet" href="{% static 'accounts/css/newnav.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/css/detailedblog.css' %}" />
  	<link rel="preconnect" href="https://fonts.googleapis.com">
  	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  	<link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">

  	<!-- Material Design javascript --->
  	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
{% if user.is_authenticated %}
<div class="mainbody_container">
<h1>{{ post.title }}</h1>
<small> By:{{post.author}}
    {% if user.id == post.author.id %}
-   <a href = "{% url 'accounts:update_post' post.pk %}">(Edit)</a>
    <a href = "{% url 'accounts:delete_post' post.pk %}">(Delete)</a>
    {% endif %}
</small><br/>
<hr>
<br/>
<p>
    {{post.body}}
</p>
<p>
    {% if post.pic %}
        <img src="{{ post.pic.url }}" style="width:400px;height:300px;" >
    {% endif %}
</p>

<br/><br/>
<a href="{% url 'accounts:posts' %}">Go Back</a>
</div>
{% else %}

    Please login to access this page!
{% endif %}
