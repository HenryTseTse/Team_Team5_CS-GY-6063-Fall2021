{% load static %}
{% block content %}
{%  include './navbar.html' %}
<head>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  	<link rel="stylesheet" href="{% static 'accounts/css/material.min.css' %}"/>
  	<link rel="stylesheet" href="{% static 'accounts/css/newnav.css' %}">
  	<link rel="stylesheet" href="{% static 'accounts/css/add_post.css' %}" />
	  <link rel="preconnect" href="https://fonts.googleapis.com">
  	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  	<link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">

  	<!-- Material Design javascript --->
  	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<div class="screen">
  <div class="login-container">
    <div class="login-card mdl-card mdl-shadow--8dp">
      {% if user.is_authenticated %}
      <div class="login-card-title">
        <h4>Create a new post</h4>
      </div>
      <div class="horizontal">
        <div class="user-pass-form mdl-card__supporting-text">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="title-text mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="id_title" name="title"></input>
              <label class="mdl-textfield__label" for="id_title">TITLE</label>
            </div>
            <div class="body-text mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <textarea class="mdl-textfield__input" type="text" rows= "3" id="id_body"
                name="body"></textarea>
              <label class="mdl-textfield__label" for="id_body">BODY</label>
            </div>
            <p>
              <label for="id_pic">Pic:</label>
              <input type="file" name="pic" accept="image/*" id="id_pic">
            </p>
            <div class="create-btn">
              <input class="create mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="submit"
                value="Create">
            </div>
          </form>
        </div>
      </div>
      {% else %}
        <div class="login-card-title">
          <h4>Please log in to access this page.</h4>
        </div>
      {% endif %}
    </div>
{% endblock %}
