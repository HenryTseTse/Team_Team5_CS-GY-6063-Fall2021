<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset your password here</title>
</head>
<body>
    <h3>Enter your new password here.</h3>
    <p>Please enter your password twice so we can verify.</p>

        {% csrf_token %}
        {{ form }}
        <input type="Submit" name="update_password">
    </form>
</body>
</html>
