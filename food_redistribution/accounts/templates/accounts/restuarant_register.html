{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>Register As Food Restaurant</title>

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="{% static 'accounts/css/res-register.css' %}">
	<link rel="stylesheet" href="{% static 'accounts/css/material.min.css' %}">
	<link rel="stylesheet" href="{% static 'accounts/css/newnav.css' %}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">

	<!-- Material Design javascript -->
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>
<body>
	{%  include 'accounts/newnavbar.html' %}

	<div class="screen">
		<div class="login-container">
			<div class="login-card mdl-card mdl-shadow--8dp">
				<div class="login-card-title">
					<h4> Restaurant Registration</h4>
				</div>
				<div class="horizontal">
					<div class="user-pass-form mdl-card__supporting-text">
						<form method="POST" action="#">
							{% csrf_token %}
							<div class="separate">
								<div class="left">
									<!-- USERNAME -->
									<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
										<input class="mdl-textfield__input" type="text" required id="id_username" name="username" placeholder="USERNAME">
			              				<label class="mdl-textfield__label" for="id_username">USERNAME</label>
									</div>

									<!-- PHONE -->
									<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
										<input class="mdl-textfield__input" type="text" required id="id_phone" name="phone" placeholder="PHONE">
			              				<label class="mdl-textfield__label" for="id_phone">PHONE</label>
									</div>

									<!-- ADDRESS -->
									<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
										<input class="mdl-textfield__input" type="text" required id="id_address" name="address" placeholder="ADDRESS">
			              				<label class="mdl-textfield__label" for="id_address">ADDRESS</label>
									</div>

									<!-- PASSWORD 1-->
									<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
										<input class="mdl-textfield__input" type="password" required id="id_password1" name="password1" placeholder="PASSWORD">
								    	<label class="mdl-textfield__label" for="id_password1">PASSWORD</label>
								  	</div>

									<!-- PASSWORD 2 -->
									<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
										<input class="mdl-textfield__input" type="password" required id="id_password2" name="password2" placeholder="CONFIRM PASSWORD">
								    	<label class="mdl-textfield__label" for="id_password2">CONFIRM PASSWORD</label>
								  	</div>
								</div>
								<div class="right">
									<!-- NAME -->
									<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
										<input class="mdl-textfield__input" type="text" required id="id_name_of_restaurant" name="name_of_restaurant" placeholder="Name of Restaurant">
			              				<label class="mdl-textfield__label" for="id_name_of_restaurant">NAME OF RESTAURANT</label>	
									</div>

									<!-- EMAIL -->
									<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
										<input class="mdl-textfield__input" type="text" required id="id_email" name="email" placeholder="Email">
			              				<label class="mdl-textfield__label" for="id_email">EMAIL</label>
									</div>
								</div>
							</div>
							<div class="login-btn">
								<input class="login mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="submit" value="Register">
							</div>
						</form>
					</div> <!-- user-pass-form -->
					<div class="reset-pass">
						<p>Already have an account?<a href="{% url 'accounts:login' %}"> Log In</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="{% static 'accounts/js/food-red-register.js' %}"></script>


</body>
</html>
